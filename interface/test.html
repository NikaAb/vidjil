<!doctype html>
<html >

  <head>
  
	<meta charset="utf-8">
	<title>maquette </title>
	<link rel="stylesheet" type="text/css" href="style.css">  
	<!--[if lte IE 8]><script src="r2d3.js" charset="utf-8"></script><![endif]-->
	<!--[if gte IE 9]><!-->
	<script type="text/javascript" src='http://d3js.org/d3.v2.js'></script>
	<!--<![endif]-->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<link rel="stylesheet" media="screen" type="text/css" href="css/colorpicker.css" />
	<script type="text/javascript" src="js/colorpicker.js"></script>
	<script type="text/javascript" src='segmenter.js'></script>
	
  </head>

  <body>
 
    <div id="mid-container">
      <!-- LEFT-CONTAINER -->
      <div id="colorSelector"></div>
      <span id="left-container">
      
	<div id="menu">
	
	  <form name="uploadForm">
	    <table>
	      <tbody>
		<tr>
		  <td><input id="upload" type="file" name="json" onchange="loadJson();" /></td>
		</tr>
	      </tbody>
	    </table>
	  </form>
	  
	  <table style="width:100%">
	    <tr>
	    <td style="width:auto" id="timebar">
	    </td></tr>
	    
	    <td>
	      splitMethod
	      <a class="button" onclick="changeSplitMethod('vj1');">VJ1</a> 
	      <a class="button" onclick="changeSplitMethod('vj2');">VJ2</a> 
	      <a class="button" onclick="changeSplitMethod(' ');">size</a> 
	    </td></tr>
	    
	    <td>
	    colorMethod
	      <a class="button" onclick="changeColorMethod('V');">V</a>
	      <a class="button" onclick="changeColorMethod('J');">J</a>
	      <a class="button" onclick="changeColorMethod(' ');">size</a>
	    </td></tr>
	    
	    <td>
	    useCustomColor
	      <a class="button" onclick="toggleCustomColor('V');"> click </a>
	    </td></tr>
	    
	    <td>
	      <a class="button" onclick="showlog();">log</a>
	    </td></tr>
	  </table>
	  
	</div>
	<div id="listJ"></div>
	<div id="info"></div>
      </span>
	    
      <!-- VISU -->
      <span id="visu2" onmouseover="hideAlign()">
	<script type="text/javascript" src="graph.js"> </script>
      </span>
      
      <span id="visu" onmouseover="hideAlign()">
      	<script type="text/javascript" src="test.js"> </script>
      </span>
    
    </div>
	
    <!-- BOT-CONTAINER -->
	  
    <div id="bot-container" onmouseover="displayAlign()" >
      <div id="focus-sequence"> > </div>
 
      
      <div id="align" style="display:none">
	<ul id="listSeq"></ul>
      </div>
    </div>
	
	
    <div id="log" style="display:none; position: fixed; top: 50px;right: 10px;width: 500px; font-family : monaco,terminal,courier,system; height: 150px;overflow-y: scroll;font-size: 14px;background-color: #333044;opacity: 0.5;padding: 10px;">log </div>
      
  </body>
      
</html>
