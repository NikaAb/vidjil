<html>

    <head>
        <meta charset="utf-8">
        <title>Vidjil report</title>

        <!-- page style-->
        <style>
            @page {
                size: A4;
                margin: 1cm;
                orphans: 4;
                widows: 2;
            }

            @page :first {          /* first page */
                margin-top: 2cm    
            }

            .container { page-break-inside : avoid }
            .clone { page-break-inside : avoid }
            table { page-break-inside : avoid }

            html, body {
                width: 210mm;
                height: 297mm;        
            }

            @media print {
                body {
                    -webkit-print-color-adjust: exact;
                }
                header.print {
                    position: fixed; 
                    top: 0; 
                }
                footer.print {
                    position: fixed;
                    bottom: 277mm;
                }
            }

            @media screen {
                .print {
                    display: none;
                }
            }

        </style>

        <!--style-->
        <style>
            body {
                font-family: Helvetica;
                color: #222;
                text-align: justify;
            }
            h3 {
                display: block;
                font-size: 12px;
                opacity : .75;
                margin: 0.2em 0em;
            }
            #header {
                font-size : 150%;
                font-weight :bold;
            }
            #header-logo {
                float: right;
                position: relative;
            }
            #header-title {
                margin: 0.5cm 0cm;
            }
            #logo {
                font-size: 130%;
            }
            span.logo {
                font-size: 60%;
                vertical-align: super;
                opacity: .8;
                color: #F88;
            }
            .container{
                border-top: solid;
                border-color: #2AA198;
                border-width: 2px;
                margin: 0.5em 0 1em 0;
            }
            .systemBox, .systemBoxMenu {
                display: inline-block;
                width: 13px;
                height: 13px;
                text-align: center;
                border-radius: 3px;
                border-width: 1px;
                margin: 4px;
                margin-top: 2px;
                color: #002B36;
                font-family: monospace;
                background: #CCC;
            }
            .flex{
                width: 100%;
                display: flex;
                font-size: 80%;
                flex-wrap: wrap;
            }
            .case {
                height: 1.2em;
                margin: 0.2em;
            }
            .float-left {
                margin: 0 auto 0 0;
                float: left;
                min-width: 120px;
            }
            .left {
                float: left;
            }
            .centered {
                text-align: center;
            }
            .background1 {
                width: 100%;
                height: 100%;
                background-color: #EEE !important;
                position: relative;
                top: -100%;
                z-index: -2;
            }
            .background2 {
                height: 100%;
                background-color: #ccc !important;
                position: relative;
                top: -200%;
                z-index: -1;
            }
            .system_colorbox {
                height: 1em;
                width: 1em;
                display: inline-block;
                float: left;
                margin-right: 0.5em;
            }
            .note{
                background-color : grey;
                min-height: 5em;
                width: 450px;
                background-color: #EEE;
                padding: 5px;
                font-family:courier;
            }
            .label{
                opacity:0.8;
            }
            .sequence{
                overflow-wrap:break-word;
                font-family:courier;
            }
            .v_gene{
                color : #DDA800;
            }
            .d_gene{
                color : #B6005D;
            }
            .j_gene{
                color : #00A237;
            }
        </style>

        <!-- graph style-->
        <style>
            .graph {
                font-size : 75%;
            }
            .graph_menu {
                display: none;
            }
            .background_graph, .background_graph2, .graph_line, .graph_select, .graph_focus, .graph_inactive{
                fill : none;
            }
            #resolution5{
                fill : #222;
                opacity : 0.2;
            }
            #resolution1{
                fill : #222;
                opacity : 0.4;
            }
            .graph_text{
                color: #222;
                opacity: 0.8;
                text-anchor: end;
                dominant-baseline: middle;
            }
            .graph_time, .graph_time2{
                color: #222;
                opacity: 0.8;
                text-anchor: middle;
            }
            .axis_h{
                stroke-width: 0.5;
                opacity: 0.8;
                stroke: #222;
            }
        </style>

        <!-- scatterplot style-->
        <style>
            .scatterplot {
                font-size : 75%;
            }
            .axis_select, #visu_label_container {
                display: none;
            }
            .background_sp{
                fill : none;
            }
            .sp_line{
                stroke-width: 0.5;
                opacity: 0.8;
                stroke: #222;
            }
            .sp_legend{
                color: #222;
                opacity: 0.8;
                text-anchor: middle;
                dominant-baseline: middle;
            }
            .sp_rotated_legend{
                color: #222;
                opacity: 0.8;
            }
            .sp_system_label {
                height: 0px;
                position: relative;
            }
            .sp_system{
                position: absolute;
                top: -0.5em
            }
            .circle{
                stroke : none;
            }
            .clone{
                font-size : 75%;
            }
            .clone_table{
                margin: 0 auto 0 auto;
                float: left;
                text-align: center;
                border-top: solid;
                border-bottom: solid;
                border-width: 1px;
                display: flex;
                width: 100%;
            }
            .clone_value{
                margin: 0 auto 0 auto;
                flex-shrink: 0;
                flex-basis: 0;
                text-align: center;
            }
        </style>
    </head>
    
    <body>

<!-- bug with webkit
        <header class="print"> vidjil header : hello !! </header>
        <footer class="print"> vidjil footer : copyright blabla / rbx.vidjil.org/browser | 2015 voodooj company </footer>
-->

        <div id="header" class="container">
            <div id="header-logo"><div id="logo">Vidjil <span class="logo">(beta)</span></div></div>
            <div id="header-title">John Doe, 2014-04-05 to 2014-10-10</div>
        </div>

    </body>

</html>
