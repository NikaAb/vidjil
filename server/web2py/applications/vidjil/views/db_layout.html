<div id="db_header">
    
    <div id="db_menu">
        <a class="button" onclick="db.call('patient/index');">patients</a>
        - - -
        {{if auth.has_membership("admin"):}}
        <a class="button" onclick="db.call('config/index');">configs</a>
        <a class="button" onclick="db.call('group/index');">groups</a>
        <a class="button" onclick="db.call('user/index');">users</a>
        - - -
        {{pass}}
        <a class="button" onclick="db.call('default/help');">help</a>
    </div>
    
    <div id="db_auth">
        <div>
            {{if auth.user:}}
            <a class="button" onclick="db.call('default/user/profile');">{{=auth.user.first_name}}</a>
            <a class="button" onclick="db.request('default/user/logout');">disconnect</a>
            {{pass}}
        </div>
        <div>
            <a class="button" onclick="db.reload();">reload</a>
        </div>
    </div>
    
</div>


<div>
    {{include}}
</div>
