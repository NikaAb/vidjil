{{extend 'db_layout.html'}}

{{
info = db.generic[request.vars["id"]]
}}

<form id="data_form" action="DB_ADDRESS/sample_set/edit_form" enctype="multipart/form-data" method="post">
    <input type="HIDDEN" id="sample_set_id" name="id" value="{{=request.vars["id"]}}"> 
    <table>
        <tbody>
            <tr>
                <td > <label for="sample_set_name" id="sample_set_name__label">Name: </label> </td>
                <td > <input class="string" id="sample_set_name" name="name" type="text" value="{{=info.name}}"><span>*</span></td>
                <td > </td>
            </tr>
            <tr>
                <td> <label for="sample_set_info" id="sample_set_info__label">Info: </label> </td> 
                <td> <textarea onfocus="new VidjilAutoComplete().setupAtWho(this);" data-needs-atwho="true" data-group-ids="[{{=group_id}}, 3]" class="text" cols="40" id="sample_set_info" name="info" rows="10">{{=info.info}}</textarea> </td>
                <td></td>
            </tr>
            <tr>
                <td> </td>
                <td> <input type="submit" value="Soumettre" class="btn"> </td>
                <td> </td>
            </tr>
        </tbody>
    </table>
    
</form>

<div>
    (* required fields)
</div>
