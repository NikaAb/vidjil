{{extend 'db_layout.html'}}

<form id="upload_form" action="DB_ADDRESS/file/add_form" enctype="multipart/form-data" method="post">
    <input type="hidden" name="patient_id" value="{{=request.vars["id"]}}" >
    
    <table>
        <tbody>
            <tr>
                <td >
                    <label for="file" id="file__label"> file </label>
                </td>
                <td >
                    <input id="upload_file" type="file" name="file" >
                </td>
                <td >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sampling_date" id="sampling_date__label">sampling date: </label>
                </td>
                <td>
                    <input class="date" id="sampling_date" name="sampling_date" type="text" value="">
                    <span>(format: yyyy-mm-dd)</span>
                </td>
                <td>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="file_info" id="file_info__label">Info: </label>
                </td>
                <td>
                    <textarea class="text" cols="40" id="file_info" name="file_info" rows="10">
                    </textarea>
                </td>
                <td>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td >
                    <span class="button" onclick="db.call('patient/info', { id : '{{=request.vars['id']}}' } )"> back to list </span>
                    <input type="submit" value="Soumettre" class="btn">
                </td>
                <td>
                </td>
            </tr>
        </tbody>
    </table>
</form>
